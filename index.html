<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Pizza Inn website</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2>Welcome to Craft Pizza</h2>
                <p>

                </p>
                <button id="makeorderbtn" class="btn bg-primary">Make order</button>
                <form id="myform">
                    <div class="form-group">
                        <label for="size">Select Pizza size</label>
                        <select class="form-select" aria-label="Default select example" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topping">Select your favourite topping</label>
                        <select class="form-select" aria-label="Default select example" id="topping">
                            <option value="broccoli">Broccoli</option>
                            <option value="bacon">Bacon</option>
                            <option value="Sausage">Sausage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="crust">Select your favourite crust</label>
                        <select class="form-select" aria-label="Default select example" id="crust">
                            <option value="Newyorkstyle">New York style</option>
                            <option value="Double-dough">Double-dough</option>
                            <option value="Focaccia">Focaccia</option>
                        </select>
                    </div>

                    <button  type="submit" class="btn bg-warning">Order</button>
                </form>
                
                


            </div>
            <div class="col-md-5">
                <h2>My order</h2>
                <p id="ordersize"></p>
                <p id="ordertopping"></p>
                <p id="ordercrust"></p>
                <p id="fullorder"></p>
            </div>

        </div>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
