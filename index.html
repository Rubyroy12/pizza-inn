<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Pizza Inn website</title>
</head>

<body>
    <div class="container text-white">



        <div class="welcome text-center">
            <h2 class="text-white">Welcome to Craft Pizza</h2>

            <p class="text-white">where pizza is a pleasure</p>
            <button id="makeorderbtn" class="btn bg-primary text-white">Make order</button>
        </div>



        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form id="myform">
                    <div class="form-group">
                        <label for="size">Select Pizza size</label>
                        <select class="form-select" aria-label="Default select example" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topping">Select your favourite topping</label>
                        <select class="form-select" aria-label="Default select example" id="topping">
                            <option value="broccoli">Broccoli</option>
                            <option value="bacon">Bacon</option>
                            <option value="Sausage">Sausage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="crust">Select your favourite crust</label>
                        <select class="form-select" aria-label="Default select example" id="crust">
                            <option value="Newyorkstyle">New York style</option>
                            <option value="Double-dough">Double-dough</option>
                            <option value="Focaccia">Focaccia</option>
                        </select>
                    </div>

                    <button type="submit" class="btn bg-warning">Check Out</button>
                    <button type="button" class="btn bg-warning" id="cancel">Cancel</button>


                </form>




            </div>
        </div>
        <div class="row d-flex justify-content-center">

            <div class="col-md-7">
                <div class="cart card card-body text-success">
                    <h2>My order</h2>
                    <ol id="fullorder"> </ol>

                    <p>Total Cost: <span id="totalcost">5908</span>Kshs.</p>

                   <div id="mylocation">
                       <label for="location">Choose Location:</label>
                       <input type="text" class="form-control" id="location">
                   </div>


                </div>

            </div>

        </div>
        <hr>
        <div class="images">
            <div class="imagesection d-flex flex-row justify-content-between align-items-center">
                <div id="pepperoni">
                    <img src="./images/p1.jpg" alt="">
                    <p>Pepperoni Pizza</p>
                </div>

                <div id="montena">
                    <img src="./images/Montano.jpeg" alt="">
                    <p>Veggie Pizza</p>
                </div>
                <div id="mushroom">
                    <img src="./images/p2.jpeg" alt="">
                    <p>Mushroom Pizza</p>
                </div>
            </div>
        </div>
       <div class="message d-flex justify-content-center">
        "UNLESS YOU ARE A PIZZA, THE ANSWER IS YES, I CAN LIVE WITHOUT YOU"
       </div>
        <div class="row">
            <div class="col-md-5">
                <h3>Our prooducts </h3>

            </div>
            <div class="col-md-5">
                <h3>Community</h3>
            </div>

        </div>
        <div>
            <div class="footer card-footer d-flex justify-content-center text-warning ">
                <p>Copyright &#169 2021 Craft pizza Inc.</p>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
